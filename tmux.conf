# Daniel's Optimal Tmux Configuration
# Optimized for use with Neovim and Claude CLI

# =======================
# General Settings
# =======================

# Enable mouse support
set -g mouse on

# Set default terminal
set -g default-terminal "screen-256color"

# Enable true color support
set -ga terminal-overrides ",*256col*:Tc"

# Increase scrollback buffer size
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Don't rename windows automatically
set-option -g allow-rename off

# Reduce escape time for better vim experience
set -sg escape-time 0

# =======================
# Key Bindings
# =======================

# Change prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Quick window switching
bind-key -n C-S-Left previous-window
bind-key -n C-S-Right next-window

# =======================
# Copy Mode Settings
# =======================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# =======================
# Theme and Status Bar
# =======================

# Status bar position
set-option -g status-position bottom

# Status bar colors
set -g status-bg colour235
set -g status-fg colour136

# Window status
setw -g window-status-format "#[fg=colour244] #I:#W "
setw -g window-status-current-format "#[fg=colour166,bold] #I:#W "

# Status bar content
set -g status-left "#[fg=colour166,bold]#S #[fg=colour244]| "
set -g status-right "#[fg=colour244]%H:%M %d-%b-%y #[fg=colour166]#h"

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour166

# Message style
set -g message-style bg=colour235,fg=colour166

# =======================
# Activity and Notifications
# =======================

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Bell settings
set -g bell-action none
set -g visual-bell off

# =======================
# Session Management
# =======================

# Session switching
bind-key S choose-session

# Create new session
bind-key N new-session

